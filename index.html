<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            h1 {
                color:rgb(154, 237, 252)
            }
            h2 {
                color:rgb(47, 8, 155)
            }
            p {
                color:rgb(131, 41, 104)
                
            }
            #summer-p{
                background-color: gold;
            }
            #winter-p{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="summer-p">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="winter-p">He likes to stay in and cuddle</p>
    </body>
</html>
